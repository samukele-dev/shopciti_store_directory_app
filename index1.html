<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Your Website</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    nav {
        background-color: #333;
    }
    
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    
    li {
        float: left;
    }
    
    .navlink {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    
    .navlink:hover {
        background-color: #111;
    }
    
    .active {
        background-color: #555;
    }
</style>

<body>
    <nav>
        <ul>
            <li><a href="#" class="navlink" id="link1">Home</a></li>
            <li><a href="#" class="navlink" id="link2">About</a></li>
            <li><a href="#" class="navlink" id="link3">Services</a></li>
            <li><a href="#" class="navlink" id="link4">Contact</a></li>
            <li><a href="#" class="navlink" id="link5">Blog</a></li>
        </ul>
    </nav>

    <!-- Your page content goes here -->

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var navLinks = document.querySelectorAll(".navlink");

            navLinks.forEach(function(link) {
                link.addEventListener("click", function() {
                    navLinks.forEach(function(otherLink) {
                        otherLink.classList.remove("active");
                    });

                    link.classList.add("active");
                });
            });
        });
    </script>

</body>

</html>
