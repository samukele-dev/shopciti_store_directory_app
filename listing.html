    <!-- ***** Listing Destinations Area Start ***** -->
    <section class="dorne-listing-destinations-area section-padding-100-50">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading dark text-center">
                        <span></span>
                        <h4>List your store</h4>
                    </div>
                </div>
            </div>

            <div class="contact-form">

                <form id="applicationForm" action="https://formspree.io/f/xjvqdwry" method="POST">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                        </div>
                        <div class="col-12">
                            <input type="text" name="store_name" class="form-control" placeholder="Store Name" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <input type="text" name="address" class="form-control" placeholder="Store Address" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <input type="text" name="city" class="form-control" placeholder="City" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <input type="text" name="state" class="form-control" placeholder="State" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <input type="text" name="zip" class="form-control" placeholder="ZIP Code" required>
                        </div>
                        <div class="col-12">
                            <textarea name="message" class="form-control" id="Message" cols="30" rows="10" placeholder="Describe Your Store and Products" required></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn dorne-btn">Submit</button>
                        </div>
                    </div>
                </form>

            </div>
            <!-- ***** Contact Area End ***** -->
        </div>
    </section>

    <script>
        function submitForm() {
            var form = document.getElementById('ratingForm');
            if (form.checkValidity()) {
                // Form is valid, you can submit the data or perform further actions
                alert('Form submitted successfully!');
                form.reset(); // Optional: Reset the form after submission
            } else {
